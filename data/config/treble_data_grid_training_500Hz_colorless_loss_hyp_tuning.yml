feedback_loop_config:
  coupling_matrix_type: scalar_matrix
num_delay_lines: 12
output_filter_config:
  mlp_tuning_config:
    tune_hyperparameters: True
  use_svfs: false
room_dataset_path: resources/Georg_3room_FDTD/srirs_band_centre=500Hz.pkl
sample_rate: 32000.0
trainer_config:
  device: 'cuda'
  batch_size: 32
  ir_dir: audio/grid_rir_treble_band_centre=500Hz_colorless_loss/
  max_epochs: 10
  num_freq_bins: 131072
  subband_process_config:
    centre_frequency: 500
    frequency_range:
    - 63
    - 8000
    num_fraction_octaves: 1
  train_dir: output/grid_rir_treble_band_centre=500Hz_colorless_loss/
  train_valid_split: 0.8
  use_colorless_loss: true
  use_edc_mask: true
use_absorption_filters: false
