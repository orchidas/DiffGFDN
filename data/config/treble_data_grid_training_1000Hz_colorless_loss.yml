room_dataset_path: 'resources/Georg_3room_FDTD/srirs_band_centre=1000Hz.pkl'
sample_rate: 32000.0
num_delay_lines: 12
use_absorption_filters: False
trainer_config:
  max_epochs: 10
  batch_size: 32
  save_true_irs: True
  train_valid_split: 0.8
  use_edc_mask: True
  use_colorless_loss: True
  train_dir: 'output/grid_rir_treble_band_centre=1000Hz_colorless_loss/'
  ir_dir: 'audio/grid_rir_rir_treble_band_centre=1000Hz_colorless_loss/'
  subband_process_config:
    centre_frequency: 1000
    num_fraction_octaves: 1
    frequency_range: [63, 8000]
feedback_loop_config:
  coupling_matrix_type: 'scalar_matrix'
output_filter_config:
  use_svfs: False
  num_hidden_layers: 3
  num_neurons_per_layer: 32